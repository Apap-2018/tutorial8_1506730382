<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Password</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Update Password
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/passwordChanged}" method="POST">
                            <input type="hidden" name="id" th:value="${user.id}" />
                            Password Lama: <br>
                            <input type="password" name="passwordOld" class="form-control" />
                            <br>
                            Password Baru: <br>
                            <input type="password" name="passwordNew" class="form-control" />
                            <br>
                            Konfirmasi Password Baru: <br>
                            <input type="password" name="passwordNewConfirm" class="form-control" />
                            <br><br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
